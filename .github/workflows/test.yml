name: Validate Synthetic Data Script

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run masking script
      run: python masking.py

    - name: Run validation script
      run: python validation.py

    - name: Run unit tests
      run: python -m unittest test_masking.py

    - name: Upload masked files as artifact
      uses: actions/upload-artifact@v4
      with:
        name: masked-files
        path: output_files/
